<template name="mongodb">

    {{#autoForm schema="MongoTesterSchema" id="mongo-test-details"}}
        <fieldset>
            <legend>MongoDB Details</legend>
            {{> afQuickField name='mongoUrl' placeholder='mongodb://user:pass@host:port/dbname' value="mongodb://osm:password@192.168.2.34:27017/osm"}}

            {{> afQuickField name='collectionName' placeholder='collection name' value="test"}}

            <button type="submit" class="btn btn-info btn-xs" id="test-db-connection">Test Connection</button>

            {{> afQuickField name='operations' placeholder='6000' value="6000"}}

            {{> afQuickField name='interval' placeholder='60' value="60"}}

            {{> afQuickField name='duration' placeholder='10' value="1"}}

        </fieldset>


        <button type="submit" class="btn btn-primary" id="run-mongo-stress">Start stress test</button>
        <button type="submit" class="btn btn-warning" id="cancel">Cancel</button>
    {{/autoForm}}

    {{> rateCalculator}}
</template>
