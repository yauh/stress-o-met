<template name="rateCalculator">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Rate Calculator</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="calc-operations">Operations</label>
                <div class="col-md-4">
                    <input id="calc-operations" name="calc-operations" type="text" placeholder="36000" class="form-control input-md">
                    <span class="help-block">Number of ops</span>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="calc-time-unit">Interval</label>
                <div class="col-md-4">
                    <select id="calc-time-unit" name="calc-time-unit" class="form-control">
                        <option value="60">minute</option>
                        <option value="3600">hour</option>
                        <option value="86400">day</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="calc-rate">Calculate Rate/Interval</button>

        </fieldset>
    </form>

</template>
